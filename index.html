<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Page</title>
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">
  <!-- Load Styles -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <!-- HTML Follows BEM naming conventions 
  IDs are only used for sections to connect menu achors to sections -->
  <header class="page__header">
    <nav class="navbar__menu">
      <!-- Navigation starts as empty UL that will be populated with JS -->
      <ul id="navbar__list"></ul>
    </nav>
  </header>
  <main>
    <header class="main__hero">
      <h1>Landing Page </h1>
    </header>
    <!-- Each Section has an ID (used for the anchor) and 
    a data attribute that will populate the li node.
    Adding more sections will automatically populate nav.
    The first section is set to active class by default -->
    <section id="s1" data-nav="Section 1" class="section"></section>
    <section id="s2" data-nav="Section 2" class="section"></section>
    <section id="s3" data-nav="Section 3" class="section"></section>
    <section id="s4" data-nav="Section 4" class="section"></section>
    <section id="s5" data-nav="Section 5" class="section"></section>
    <section id="s6" data-nav="Section 6" class="section"></section>
  </main>
  <footer class="page__footer">
    <p>&copy Udacity</p>
  </footer>
</body>
<script src="jquery-3.4.1.min.js"></script>
<script src="js/app.js"></script>

</html>
